<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom Styling -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Custom Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>My Favorite Foods</title>
  </head>
  <body>
    <h1>A slideshow of some of my favorite foods</h1>

    <div class="slider">
      <div class="slide">
        <img src="images/korean-bbq.jpg" alt="Korean bbq" />
      </div>
      <div class="slide"><img src="images/fries.jpg" alt="Fries" /></div>
      <div class="slide"><img src="images/pad-thai.jpg" alt="Pad thai" /></div>
      <div class="slide"><img src="images/katsu.jpg" alt="Katsu" /></div>
      <div class="slide">
        <img src="images/ice-cream.jpg" alt="Ice cream" />
      </div>
      <div class="slide"><img src="images/pizza.jpg" alt="Pizza" /></div>

      <button class="slider__btn slider__btn--left">&larr;</button>
      <button class="slider__btn slider__btn--right">&rarr;</button>
      <div class="dots"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
